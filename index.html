<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex-inline">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" srcset="" />
      </div>
    </div>
    <div class="image-container">
      <img
        src="images/hero-desktop.jpg"
        class="hero-desktop"
        alt="hero-desktop"
      />
      <img src="images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile" />
    </div>

    <div class="container clear-fix">
      <div class="content">
        <h1>
          <span class="text-pink">We're</span>
          <span>Comming</span>
          <span>Soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form-group">
          <input type="email" placeholder="Email Address" id="email" />
          <img
            src="images/icon-error.svg"
            class="icon-error"
            alt="icon-error"
          />
          <button id="submit">
            <img src="images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <p class="text-error"></p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by <a href="#" target="_blank">Marwa Rabia</a>.
      </p>
    </footer>

    <script src="mian.js"></script>
  </body>
</html>
